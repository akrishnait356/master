<div>
    <h2>Step 1 : Choose your model and color</h2>
    <form>
       <label for="model">Model</label>
       <select id="modelSelect" [(ngModel)]="step1ModelSettings" name="model" (ngModelChange)="onSelectModelChange()"> 
           <option *ngFor="let model of carModels" [ngValue]="model">{{model.description}}</option>
       </select>
   
       <label for="color">color</label>
       <select id="colorSelect" [(ngModel)]="step1Color" name="color" *ngIf="step1ModelSettings" (ngModelChange)="onSelectColorChange()">
           <option *ngFor="let color of step1ModelSettings.colors" [ngValue]="color">{{color.description}}</option>
       </select>
    </form>
   </div>
